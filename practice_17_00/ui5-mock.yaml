specVersion: "3.1"
metadata:
  name: practice1700
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /northwind
            url: https://services.odata.org
          - path: /sap
            url: http://edu.bgis.co.kr:8001/
            client: "100"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /northwind/northwind.svc
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
        service:
          - urlPath: /northwind/northwind.svc
            generateMockData: true
            metadataXmlPath: ./webapp/localService/mainService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/ZCL2_PRODUCT_CDS
            metadataXmlPath: ./webapp/localService/ZCL2_PRODUCT_CDS/metadata.xml
            mockdataRootPath: ./webapp/localService/ZCL2_PRODUCT_CDS/mockdata
            generateMockData: true
